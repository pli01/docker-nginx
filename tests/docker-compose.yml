version: '3'

services:
  front:
    image: ci-tool-stack/nginx:${VERSION:-latest}
#    build:
#      context: .
#      args:
#        - http_proxy=$http_proxy
#        - https_proxy=$https_proxy
#        - no_proxy=$no_proxy
    ports:
      - "80"
    environment:
      - http_proxy=$http_proxy
      - https_proxy=$https_proxy
      - no_proxy=$no_proxy,nexus
    volumes:
       - ${PWD}/test_80.conf:/etc/nginx/conf.d/default.conf:ro
